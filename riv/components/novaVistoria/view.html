<div data-role="view" data-title="Nova Vistoria" data-layout="main" data-model="app.novaVistoria" data-show="app.novaVistoria.onShow" data-after-show="app.novaVistoria.afterShow">
    <div id="novaVistoriaModel" class="form-view">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li>
                    <label>Categoria
                        <select data-bind="value: novaVistoriaModel.fields.categoria" data-role="dropdownlist">
                            <option value="basico">Básico</option>
                            <option value="basicoSemFotos">Básico sem Fotos</option>
                            <option value="RIC–Balsa">RIC – Balsa</option>
                        </select>
                    </label>
                </li>
                <li>
                    <label>Local
                        <select data-bind="value: novaVistoriaModel.fields.local" data-role="dropdownlist">
                            <option value="Filial1">Filial 1</option>
                            <option value="Filial2">Filial 2</option>
                            <option value="Filial3">Filial 3</option>
                        </select>
                    </label>
                </li>
                <li>
                    <label>Evento
                        <select data-bind="value: novaVistoriaModel.fields.evento" data-role="dropdownlist">
                            <option value="entrada">Entrada</option>
                            <option value="saida">Saída</option>
                            <option value="dupla">Dupla</option>
                        </select>
                    </label>
                </li>
            </ul>

            <div class="button-group">
                <a class=" btn-press-laranja" data-role="button" data-bind="events: { click: novaVistoriaModel.cancel }">Tela Inicial</a>
                <a class=" btn-press-laranja" data-role="button" data-bind="events: { click: novaVistoriaModel.submit }">Continuar</a>
            </div>
        </form>
        <!-- START_CUSTOM_CODE_novaVistoriaModel -->
        <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

        <!-- END_CUSTOM_CODE_novaVistoriaModel -->
    </div>

    <!-- START_CUSTOM_CODE_novaVistoria -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_novaVistoria -->
</div>
